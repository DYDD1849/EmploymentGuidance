<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/popper.js/2.11.2/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body class="center">

    <div class="card">
        <form>
            <div >
                账号：<input type="email" class="form-control" id="email" placeholder="输入学号/企业号" name="email">

            </div>
            <div class="mb-3 mt-3">
                密码：<input type="password" class="form-control" id="pwd" placeholder="输入密码" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='toRegister';">注册</button>
        </form>
    </div>
</body>
<style>

    html,body{
        height: 100%;
    }

    .card{
        width: 40%;
        padding: 20px;
    }

    .form-control{
        width: 300px;
    }

    .center{
        width: 100%;
        /*flex布局需要明确的高度说明，这需要指明其父组件的具体高度。让其充满整个空间。*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</html>
